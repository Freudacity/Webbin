		<script>
        // JavaScript code for the typing effect
        const dialogueElement = document.getElementById('dialogue');
        const textToType = "Hello, this is a typing effect!";

        function typeText(index) {
            if (index < textToType.length) {
                dialogueElement.textContent += textToType.charAt(index);
                index++;
                setTimeout(() => typeText(index), 100); // Adjust the delay (in milliseconds) between characters
            }
        }
		// Start the typing effect when the page loads
        typeText(0);
		</script>
